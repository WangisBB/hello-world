<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        html,
        body,
        .box {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        header {
            height: 70px;
        }
        
        header h2 {
            margin: 0;
            line-height: 70px;
            text-align: center;
        }
        
        .box>aside {
            width: 20%;
            height: calc(100% - 70px);
            float: left;
            transition: all 1s;
            cursor: pointer;
            background-color: #222;
        }
        
        .box>aside:hover {
            width: 50%;
        }
        
        .box>section {
            height: calc(100% - 70px);
            background-color: #ccc;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <header>
            <h2>根据左侧菜单宽度变化移动</h2>
        </header>
        <aside></aside>
        <section></section>

    </div>
    <script></script>
</body>

</html>
